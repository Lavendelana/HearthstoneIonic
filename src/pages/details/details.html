<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-image" padding>
	<ion-card class="card-background-image">
		<img class="details-image" [src]="card.img">
		<ion-card-content>
			<ion-card-title>
				{{ card.name }}
			</ion-card-title>
			<p>{{ card.cardSet }}</p>
			<p [innerHTML]="card.text | html"></p>
		</ion-card-content>
	</ion-card>
</ion-content>
