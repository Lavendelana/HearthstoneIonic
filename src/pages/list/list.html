<ion-header>

  <ion-navbar>
    <ion-title>List</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background-image">
	<!--<ion-list>
		<button ion-item *ngFor="let item of cardsProvider.cards" (click)="itemSelected(item)">
			{{ item.name }}
		</button>  
	</ion-list> -->
  <ion-searchbar [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>

  <div *ngIf="searching" class="spinner-container">
      <ion-spinner></ion-spinner>
  </div>

  <ion-grid>
    <ion-row wrap>
      <ion-col col-6 *ngFor="let card of cards" >
        <ion-item>
          <img class="img-clickable list-image" [src]="card.img" (click)="itemSelected(card)">
        </ion-item>
    </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
