<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background-image" padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>

  <div id="login-buttons" padding>
    <button ion-button color="primary" block (click)="signIn()">Sign In</button>
    <button ion-button color="primary" block (click)="register()">Register</button>
  </div>
</ion-content>
